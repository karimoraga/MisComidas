<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>Platos Sugeridos</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
      <ion-header collapse="condense">
          <ion-toolbar>
              <ion-title size="large">Test</ion-title>
          </ion-toolbar>
      </ion-header>
  
      <ion-fab slot="fixed" vertical="bottom" horizontal="start">
        <ion-fab-button (click)="volver()">
            <ion-icon name="caret-back-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      
      <ion-card>
          <ion-card-content>
              Acá puedes encontrar una búsqueda excluyendo los alimentos que no puedes consumir:
        </ion-card-content>
        <ion-item>
          <ion-input label="Calorías" label-placement="stacked" [(ngModel)]="calories" type="text" maxlength="8" minlength="3"></ion-input>
        </ion-item>
        <ion-item>
          <ion-select label="Tipo de dieta" label-placement="stacked" placeholder="Tipo" [(ngModel)]="diet" value="whole30">
            <ion-select-option value="whole30">Omnivoro</ion-select-option>
            <ion-select-option value="vegetarian">Vegetariano</ion-select-option>
            <ion-select-option value="glutenfree">Sin gluten</ion-select-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-button expand="block" (click)="sugerir()">Sugerir</ion-button>
        </ion-item>
      </ion-card>

      <ion-card>
        <ion-card-content>{{ title }}</ion-card-content>
        <ion-card-content *ngIf="finished">
          <ion-item *ngFor="let meal of response.meals" href="{{ meal.sourceUrl }}" target="_blank">
            <ion-label>
              <h2>{{ meal.title }}</h2>
              <p>Tiempo de preparación: {{ meal.readyInMinutes }} minutos</p>
              <p>Porciones: {{ meal.servings }}</p>
              <img src="https://img.spoonacular.com/recipes/{{ meal.id }}-312x231.{{ meal.imageType }}" width="312" height="231">
            </ion-label>
          </ion-item>
        </ion-card-content>
      </ion-card>
  </ion-content>
