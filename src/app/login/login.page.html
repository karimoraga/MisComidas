<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Mis Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mis Comidas</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="ion-text-center">

  <ion-card>
    <ion-card-title>
      <h3>Bienvenido:</h3>
    </ion-card-title>
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="usuario" type="text" maxlength="8" minlength="3"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" type="password" maxlength="4"></ion-input>
      </ion-item>

    </ion-card-content>

    <ion-button expand="block" (click)="conectar()">Ingresar</ion-button>

  </ion-card>

</div>

</ion-content>
